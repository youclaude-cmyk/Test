<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const message = document.createElement("h1");
        message.textContent = "Hello, World!";
        document.body.appendChild(message);
      });
    </script>
  </head>
  <body></body>
</html>
